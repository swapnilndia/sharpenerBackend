<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Add Product</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/product.css" />
  </head>

  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main-header__item-list">
          <li class="main-header__item"><a href="/">Shop</a></li>
          <li class="main-header__item">
            <a class="active" href="/admin/add-product">Add Product</a>
          </li>
          <li class="main-header__item">
            <a class="active" href="/contact-us">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <form class="product-form" action="/contact-us" method="POST">
        <div class="form-control">
          <label for="title">Enter Name</label>
          <input type="text" name="title" id="title" required />
          <label for="emailId">Enter E-mail</label>
          <input type="text" name="emailId" id="emailId" required />
          <label for="phoneNumber">Enter Phone number</label>
          <input type="number" name="phoneNumber" id="phoneNumber" required />
        </div>

        <button type="submit">Book a Call</button>
      </form>
    </main>
  </body>
</html>
